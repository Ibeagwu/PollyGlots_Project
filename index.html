<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollyGlot Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="translation-form" class="card">
            <div class="logo">
                <img id="background_logo" src="assets/worldmap.png" alt="PollyGlot Logo">
                <img id="parrot_logo" src="assets/parrot.png" alt="PollyGlot Logo">
                <div class="textcontent">
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </div>
            <div id="input-section">
                <div class='subcontainer'>
                    <p class="trntxt">Text to translate ðŸ‘‡</p>
                    <textarea id="text-input" placeholder="How are you?"></textarea>
                    <p class="trntxt">Select language ðŸ‘‡</p>
                    <div class="language-options">
                        <label><input type="radio" name="language" value="fr" checked> French <img src="assets/fr-flag.png" class='la'></label>
                        <label><input type="radio" name="language" value="es"> Spanish <img src="assets/sp-flag.png" class="la"></label>
                        <label><input type="radio" name="language" value="ja"> Japanese <img src="assets/jpn-flag.png" class="la"></label>
                    </div>
                </div>
                <button id="translate-button">Translate</button>
            </div>
            <div id="output-section" style="display:none;">
                <p class="trntxt">Original text ðŸ‘‡</p>
                <div id="original-text"></div>
                <p class="trntxt">Your translation ðŸ‘‡</p>
                <div id="translated-text"></div>
                <button id="start-over-button">Start Over</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
